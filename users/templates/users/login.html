<!doctype html>
<html lang="en">
{% extends 'feed/layout.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-auto text-center mt-5">
            <h1 class="display-2 text-primary fw-bolder">Log in to Fakebook</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}"> {{ message }} </div>
                {% endfor %}
            {% endif %}
            <div class="card card-signin my-3">
                <div class="card-body" style="background: whitesmoke">
                    <div class="d-grid justify-content-center">
                        <form class="form-signin" method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group text-wrap" style="width: 16rem">
                                {{ form|crispy }}
                            </fieldset>
                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                                    <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Create new account</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
</html>
