<!DOCTYPE html>
{% extends 'feed/base.html' %} {% load crispy_forms_tags %} {% include 'feed/post_detail.html' %}
{% block content %}
{% include 'feed/navbar.html' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="p-3">
            <!-- button links back to post -->
            <a type="button" class="btn text-primary fw-bolder" href="{% url 'post-detail' post.pk%}"
                        style="max-width: fit-content">Back to Post
            </a>
        </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
              <!-- form for editing the post -->
            <form class="form-signin" method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group"><br>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary btn-block text-uppercase" type="submit">Edit Post</button><br>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
