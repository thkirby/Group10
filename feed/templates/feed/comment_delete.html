<!DOCTYPE html>
{% extends 'feed/base.html' %}
{% block content %}
    {% if request.user == comment.username %}
    <a type="button" class="float-sm-start" data-bs-toggle="modal" data-bs-target="#deletecomment"
                        style="color: crimson"><i class="fa-solid fa-trash"></i>
    </a>
    {% endif %}
    <!-- Modal -->
    <div class="modal fade" id="deletecomment" tabindex="-1" aria-labelledby="deletecommentModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 500px">
          <div class="modal-header">
            <h5 class="modal-title" id="deletecommentModalTitle">Delete Comment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
                Are you sure you want to delete this comment?
            </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a type="button" class="btn btn-danger" href="{% url 'comment-delete' comment.pk %}">Confirm Deletion</a>
             </div>
        </div>
      </div>
    </div>
{% endblock content %}
